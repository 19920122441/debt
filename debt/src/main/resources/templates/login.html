
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
<meta charset="UTF-8">
<link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
<script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
<script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}"></script>

	<script>

		$(function () {

			if(window.top!=window){
				window.top.location=window.location;
			}

			//页面加载完毕后，将用户文本框中的内容清空
			$("#loginAct").val("");

			//页面加载完毕后，让用户的文本框自动获得焦点
			$("#loginAct").focus();


			//为登录按钮绑定事件，执行登录操作
			$("#submitBtn").click(function () {

				login();

			})

			//为当前登录也窗口绑定敲键盘事件
			//event:这个参数可以取得我们敲的是哪个键
			$(window).keydown(function (event) {

				//alert(event.keyCode);

				//如果取得的键位的码值为13，表示敲的是回车键
				if(event.keyCode==13){

					login();

				}

			})


		})

		//普通的自定义的function方法，一定要写在$(function(){})的外面
		function login() {

			//alert("登录操作123");

			//验证账号密码不能为空
			//取得账号密码
			//将文本中的左右空格去掉，使用$.trim(文本)
			var loginAct = $.trim($("#loginAct").val());
			var loginPwd = $.trim($("#loginPwd").val());

			if(loginAct=="" || loginPwd==""){

				$("#msg").html("账号密码不能为空");

				//如果账号密码为空，则需要及时强制终止该方法
				return false;


			}
			$("#loginfrom").submit();
			//去后台验证登录相关操作
			/**
			$.ajax({

				url : "settings/user/login.do",
				data : {

					"loginAct" : loginAct,
					"loginPwd" : loginPwd

				},
				//type : "post",
				//dataType : "string",
				dataType :"json",
				success : function (data) {



					//如果登录成功
					if(data.success){

						//跳转到工作台的初始也（欢迎页）
						window.location.href = "workbench/index.jsp";

					//如果登录失败
					}else{

						$("#msg").html(data.msg);

					}


				}

			})
			 */


		}

	</script>

</head>
<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
		<img th:src="@{/image/IMG_7114.JPG}" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div style="position: absolute; top: 5px; left: 10px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">&nbsp;&nbsp;至长安才华有限公司 &nbsp;<span style="font-size: 18px;">催收系统</span></div>
	</div>
	
	<div style="position: absolute; top: 180px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
			<form th:action="@{/user/login}" class="form-horizontal" role="form" method="post" id="loginfrom">
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input class="form-control" type="text" placeholder="用户名" id="loginAct" name="userName">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input class="form-control" type="password" placeholder="密码" id="loginPwd" name="password">
					</div>
					<div class="checkbox"  style="position: relative;top: 30px; left: 10px;">
						
							<span id="msg" style="color: red" th:text="${message}">xxx</span>
						
					</div>
					<!--

						注意：按钮写在form表单中，默认的行为就是提交表单
							一定要将按钮的类型设置为button
							按钮所触发的行为应该是由我们自己手动写js代码来决定

					-->
					<button type="button" id="submitBtn" class="btn btn-primary btn-lg btn-block"  style="width: 350px; position: relative;top: 45px;">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
